    name: "@subql/node-ethereum"
    version: ">=3.0.0"
  query:
    name: "@subql/query"
    version: "*"
schema:
  file: ./schema.graphql
network:
  chainId: "137"
  endpoint:
    - https://polygon.llamarpc.com
  dictionary: https://gx.api.subquery.network/sq/subquery/polygon-dictionary
dataSources:
  - kind: ethereum/Runtime
    name: SpaceStationV1
    startBlock: 17607438
    options:
      abi: SpaceStationV1
      address: "0xdeb1F826c512EEE2FA9398225A3401A0Dd5311E2"
    assets:
      SpaceStationV1:
        file: ./abis/SpaceStationV1.json
    mapping:
      file: ./dist/index.js
      handlers:
        - kind: ethereum/LogHandler
          handler: handleEventClaimPolygon
          filter:
            topics:
              - EventClaim(uint256,uint256,uint256,address)
