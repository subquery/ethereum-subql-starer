type Drip @entity {
  id: ID! # Transaction hash
  blockHeight: String
  to: String!
  value: BigInt!
  tokenAddress: String!
  date: Date!
}

type DailyDrips @entity {
  id: ID! # Transaction hash
  totalValue: BigInt!
}
