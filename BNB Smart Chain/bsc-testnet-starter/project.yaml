specVersion: "1.0.0"

name: "bsc-testnet-starter"
version: "0.0.1"
runner:
  node:
    name: "@subql/node-ethereum"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: "This project can be use as a starting point for developing your
  new BSC Testnet SubQuery project"
repository: "https://github.com/subquery/ethereum-subql-starter"

schema:
  file: "./schema.graphql"

network:
  # chainId is the EVM Chain ID, for BSC Testnet this is 97
  # https://chainlist.org/chain/97
  chainId: "97"
  # This endpoint must be a public non-pruned archive node
  # We recommend providing more than one endpoint for improved reliability, performance, and uptime
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  endpoint:
    - https://data-seed-prebsc-1-s2.bnbchain.org:8545
    - https://data-seed-prebsc-1-s1.bnbchain.org:8545
    - https://data-seed-prebsc-2-s1.bnbchain.org:8545
    - https://data-seed-prebsc-2-s2.bnbchain.org:8545
  # Recommended to provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary: "https://api.subquery.network/sq/subquery/bsc-testnet-dictionary"

dataSources:
  - kind: ethereum/Runtime # We use ethereum runtime since BSC Testnet is EVM-compatible
    startBlock: 30738048 # This is the block that the contract was deployed on hhttps://testnet.bscscan.com/address/0xae13d989dac2f0debff460ac112a837c89baa7cd
    options:
      # Must be a key of assets
      abi: erc20
      address: "0xae13d989daC2f0dEbFf460aC112a837C89BAa7cd" # This is the contract address for Wrapped BNB https://testnet.bscscan.com/address/0xae13d989dac2f0debff460ac112a837c89baa7cd
    assets:
      erc20:
        file: "./abis/erc20.abi.json"
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleTransaction
          kind: ethereum/TransactionHandler # We use ethereum handlers since BSC Testnet is EVM-compatible
          filter:
            ## The function can either be the function fragment or signature
            # function: '0x095ea7b3'
            # function: '0x7ff36ab500000000000000000000000000000000000000000000000000000000'
            function: approve(address spender, uint256 amount)
        - handler: handleLog
          kind: ethereum/LogHandler # We use ethereum handlers since BSC Testnet  is EVM-compatible
          filter:
            topics:
              ## Follows standard log filters https://docs.ethers.io/v5/concepts/events/
              - Transfer(address indexed from, address indexed to, uint256
                amount)
              # address: "0x60781C2586D68229fde47564546784ab3fACA982"
