type Transfer @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  to: Address!
  from: Address!
  value: BigInt!
  contractAddress: String!
}

type Transaction @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt
  owner: Address!
  spender: Address!
  value: BigInt!
  contractAddress: String!
}

type Address @entity {
  id: ID!
}
